name: Harmony Build
on:
  push:
    branches: 
      - main
      - staging
  pull_request:
    branches: 
      - main
      - staging
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - 
        name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - 
        name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libvips libvips-dev --fix-missing --no-install-recommends
          go get github.com/ory/go-acc
      - 
        name: Get project libraries
        run: go get -v -t -d ./...
      - 
        name: Build
        run: go build -v .
      - 
        name: Test
        run: $HOME/go/bin/go-acc ./...
        continue-on-error: true
      - 
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
      - 
        uses: actions/upload-artifact@v2
        with:
          name: legato
          path: legato
  golangci:
    name: Lint Legato
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install libvips libvips-dev --fix-missing --no-install-recommends
      - 
        name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
  update:
    name: Update Legato at harmonyapp.io
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "$SSH_KEY" > key && chmod 600 key'
        shell: bash
        env:
          SSH_KEY: ${{secrets.ACTIONS_SSH_KEY}}
      - run: 'echo "$KNOWN_HOSTS" > known_hosts && chmod 600 known_hosts'
        shell: bash
        env:
          KNOWN_HOSTS: ${{secrets.ACTIONS_SSH_KNOWN_HOSTS}}
      - run: 'ssh -i key -o UserKnownHostsFile=known_hosts "root@$SSH_HOST" update-legato'
        shell: bash
        env:
          SSH_HOST: ${{secrets.ACTIONS_SSH_HOST}}