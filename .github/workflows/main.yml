name: Harmony Build
on:
  push:
    branches: 
      - main
      - staging
    paths-ignore:
      - "**/**.nix"
      - "flake.lock"
  pull_request:
    branches: 
      - main
      - staging
    paths-ignore:
      - "**/**.nix"
      - "flake.lock"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - 
        name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - 
        name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libvips libvips-dev --fix-missing --no-install-recommends
      - 
        name: Get project libraries
        run: go get -v -t -d ./...
      - 
        name: Build
        run: go build -v .
      - 
        name: Test
        run: go test ./...
        continue-on-error: true
      - 
        name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
      - 
        uses: actions/upload-artifact@v2
        with:
          name: legato
          path: legato
  golangci:
    name: Lint Legato
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install libvips libvips-dev --fix-missing --no-install-recommends
      - 
        name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          args: --timeout 10m0s
