name: Harmony Build
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install libvips libvips-dev --fix-missing --no-install-recommends
          go get github.com/ory/go-acc
      - name: Get project libraries
        run: go get -v -t -d ./...
      - name: Build
        run: go build -v .
      - name: Test
        run: $HOME/go/bin/go-acc ./...
        continue-on-error: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
      - uses: actions/upload-artifact@v2
        with:
          name: legato
          path: legato
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt install libvips libvips-dev --fix-missing --no-install-recommends
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26
